    <!-- ACCOUNT -->
    <section class="account">
        <div class="container">
            <div class="account-box outer-shadow">
                <h2>Create Account</h2>
                <div class="group">
                   
                    <form action="#" method="POST" onsubmit="return validate()">
                         <p>Name</p>
                        <div class="group-flex">
                            <i class="fas fa-user-alt outer-shadow"></i>
                            <input type="text"  placeholder="Name" class="inner-shadow" id="name">
                            <p id="para-1"></p>
                        </div>
                         <p>Your email</p>
                        <div class="group-flex">
                            <i class="fas fa-envelope outer-shadow"></i>
                            <input type="email" placeholder="example@company.com" class="inner-shadow" id="mail">
                            <p id="para-2"></p>
                        </div>
                         <p>Password</p>
                        <div class="group-flex">
                            <i class="fas fa-unlock-alt outer-shadow"></i>
                            <input type="password" placeholder="Password"  class="inner-shadow" id="pass">
                            <p id="para-3"></p>
                        </div>
                         <p>Confirm Password</p>
                        <div class="group-flex">
                            <i class="fas fa-unlock-alt outer-shadow"></i>
                            <input type="password" placeholder="Confirm Password" class="inner-shadow" id="c-pass">
                            <p id="para-4"></p>
                        </div>
                        <div class="group-flex-1">
                            <input type="checkbox"  class="inner-shadow">
                            <p>I agree to the terms and conditions</p>
                        </div>

                        <button class="btn outer-shadow hover-in-shadow">Sign in</button>
                    </form>
                </div>

                <h3>or</h3>
                <div class="icon">
                    <a href="#"><i class="fab fa-facebook-f outer-shadow hover-in-shadow"></i></a>
                    <a href="#"><i class="fab fa-twitter outer-shadow hover-in-shadow"></i></a>
                    <a href="#"><i class="fab fa-github outer-shadow hover-in-shadow"></i></a>
                </div>
                <h4>Alreay have an account? <a href="signIn.html" class="sign">Login here</a></h4>

            </div>
        </div>
    </section>
    <!-- END OF ACCOUNT -->
